{% extends 'search/base.html' %}

{% load static %}

{% block content %}
  


<div class="p0header">

    <div class="p0logo">
      <a href="{% url 'search' %}"><img src='{% static 'images/eostree_10.png' %}'></a>
    </div>
    <div class="p0bar">
      <form action="/search" method="get" >
          <input type="text" name="q" placeholder="Account / Keyword" value="{{ keyword }}"><button class="p0btn1" type="submit"><img class ="btnimg" src='{% static 'images/search2.png' %}'></button>
      </form>
    </div>

</div>





<div class="p0result">

  <div class="user_content">

    <div class="site_map">
      <div class="sm01">
        <p>Contact</p>
      </div>
    </div>


    <div class="user_acct">
      
      <br>
      <h3>Contact us</h3>
      <br>

      <div class="user_setting">

        <div class="user_setting01">
          <form action="" method="post" class="ajax_contact">
            {% csrf_token %}
            <ul id="contact_er"></ul>
            
            <div class="contact_form">
              
              <p>Your Email:</p>
              <input type="email" name="sender_email"  required>
              <p></p>
              <p>Subject:</p>
              <input type="subject" name="subject"  required>
              <P></P>
              <p>Message:</p>
              <textarea rows="8" cols="60" name="content" id="contact_text" placeholder="Please DO NOT send us your private keys or passwords." required=""></textarea>
              <br>
              <button type="submit" id="email_button">Send</button>
            </div>
          </form>
        </div>

        <br>
        <br>
      </div>
    </div>
  </div>
</div>
